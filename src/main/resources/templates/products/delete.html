<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Eliminar producto?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{layout/navbar.html}"></nav>
<div class="container">
  <br />
  <h1 th:text = "'Detalles de ' + ${product.product_name}"></h1>
  <br />
  <dl class="row">
    <dt class = "col-sm-2">Nombre</dt>
    <dd class = "col-sm-10" th:text="${product.product_name}"></dd>

    <dt class = "col-sm-2">Precio</dt>
    <dd class = "col-sm-10" th:text="${product.product_price} + '€'"></dd>

    <dt class = "col-sm-2">Provincia</dt>
    <dd class = "col-sm-10" th:text="${product.municipio.provincia.nombre}"></dd>

    <dt class = "col-sm-2">Municipio</dt>
    <dd class = "col-sm-10" th:text="${product.municipio.nombre}"></dd>

    <dt class = "col-sm-2">Stock</dt>
    <dd class = "col-sm-10" th:text="${product.product_stock}"></dd>
  </dl>
  <form action="#"
      th:action="@{|/products/delete/${product.product_id}|}"
      method="post">
  <input type="submit" class="btn btn-danger" value="Eliminar">
  <a class="btn btn-secondary" href="/products">Volver</a>
</form>
</div>
</body>
</html>
