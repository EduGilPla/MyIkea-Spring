<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{layout/navbar.html}"></nav>
  <main class="container">
    <form action="#"
          th:action="@{/register}"
          th:object="${user}"
          method="post">
      <div>
        <label for="name">Nombre</label>
        <input th:field="*{name}" id="name" class="form-control"/>
        <p th:each="error: ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label for="surname">Apellido</label>
        <input th:field="*{surname}" id="surname" class="form-control"/>
        <p th:each="error : ${#fields.errors('surname')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" class="form-control"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label for="password">Contrase√±a</label>
        <input type="password" th:field="*{password}" id="password" class="form-control"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
      </div>
      <button type="submit" class="btn btn-success mt-2">Registrar</button>
    </form>
  </main>
</body>
</html>
