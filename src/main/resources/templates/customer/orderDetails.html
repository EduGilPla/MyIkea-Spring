<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{layout/navbar.html}"></nav>
<div class="container">
  <br />
  <h1 th:text = "'Detalles de pedido ' + ${order.id}"></h1>
  <br />
  <dl class="row">
    <dt class = "col-sm-2">Dia de pedido</dt>
    <dd class = "col-sm-10" th:text="${order.orderDate}"></dd>

    <dt class = "col-sm-2">Productos</dt>
    <dd class = "col-sm-10">
      <ul>
        <li th:each="product : ${orderProducts}">
            <p th:text="${product.quantity} > 1 ? ${product.product_name} + ' x ' + ${product.quantity}:${product.product_name}"></p>
        </li>
      </ul>
    </dd>

    <dt class = "col-sm-2">Total pedido</dt>
    <dd class = "col-sm-10" th:text="${total} + 'â‚¬'"></dd>
  </dl>
  <a class="btn btn-secondary" href="/customer/orders">Volver</a>
</div>
</body>
</html>
